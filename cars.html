<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cars | Island Car Finder</title>

  <style>
    :root{
      --bg:#f5f5f5;
      --card:#fff;
      --text:#111827;
      --muted:#6b7280;
      --brand:#2c3e50;
      --accent:#e67e22;
      --shadow:0 2px 10px rgba(0,0,0,.10);
      --radius:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:rgba(0,0,0,.75);
      color:#fff;
      padding:16px 20px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
    }
    header .top{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-weight:700;
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:24px 20px;
    }

    h1{
      margin:10px 0 14px;
      font-size:1.7rem;
      color:var(--brand);
    }

    .status{
      background:var(--card);
      padding:14px;
      border-radius:12px;
      box-shadow:0 2px 5px rgba(0,0,0,.08);
    }

    /* Cards grid */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:16px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 600px){
      main{ padding:16px 14px; }
      .grid{ grid-template-columns:1fr; gap:14px; }
    }

    .carCard{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      display:block;
      position:relative;
    }

    .imgWrap{
      position:relative;
      background:#eee;
    }
    .carImg{
      width:100%;
      height:210px;
      object-fit:cover;
      display:block;
      background:#eee;
    }
    @media (max-width: 600px){
      .carImg{ height:220px; }
    }

    .soldBadge{
      position:absolute;
      top:12px;
      left:12px;
      padding:7px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.78);
      color:#fff;
      font-weight:800;
      font-size:.85rem;
      letter-spacing:.2px;
    }

    .body{
      padding:14px;
    }
    .name{
      margin:0;
      font-size:1.1rem;
      font-weight:800;
      color:var(--brand);
      line-height:1.2;
    }
    .price{
      margin:8px 0 10px;
      font-size:1.25rem;
      font-weight:900;
      color:#0f172a;
    }

    /* Key specs tiles */
    .specGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .spec{
      padding:9px 10px;
      border-radius:12px;
      background:#f9fafb;
      border:1px solid #e5e7eb;
      min-width:0;
    }
    .specLabel{
      font-size:.74rem;
      color:var(--muted);
      margin-bottom:2px;
    }
    .specValue{
      font-size:.95rem;
      font-weight:800;
      color:#111827;
      line-height:1.1;
    }

    /* ✅ FINAL MOBILE FIX: force 2x2 grid (real phone safe) */
    @media (max-width: 800px){
      .specGrid{
        display:grid !important;
        grid-template-columns: 1fr 1fr !important;
        gap:10px !important;
        width:100% !important;
      }
      .specGrid > .spec{
        width:auto !important;
        min-width:0 !important;
        max-width:none !important;
        display:block !important;
      }
    }

    @media (max-width: 360px){
      .specGrid{ grid-template-columns:1fr !important; }
    }

    /* Small helper row */
    .mutedLine{
      margin-top:8px;
      color:var(--muted);
      font-size:.92rem;
    }

    .version{
      padding:6px 10px;
      background:#fffbcc;
      border:1px solid #f2e6a3;
      border-radius:10px;
      margin-bottom:10px;
      font-weight:700;
      color:#594a00;
    }
  </style>
</head>

<body>
  <header>
    <div class="top">
      <a href="/">Island Car Finder</a>
      <nav style="display:flex; gap:14px; align-items:center;">
        <a href="/cars-page">Cars</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- remove this later -->
    <div class="version">VERSION: CARS-PAGE v1</div>

    <h1>Cars</h1>

    <div id="status" class="status">Loading cars…</div>
    <div id="grid" class="grid" style="display:none;"></div>
  </main>

  <script>
    function money(n){
      try { return "£" + Number(n).toLocaleString("en-GB"); }
      catch { return "£" + (n ?? ""); }
    }
    function miles(n){
      const x = Number(n);
      if (!Number.isFinite(x)) return "";
      return x.toLocaleString("en-GB");
    }

    function pickPhoto(car){
      if (Array.isArray(car.photos) && car.photos.length) return car.photos[0];
      if (car.photo) return car.photo;
      return "/images/hero.png";
    }

    function safeText(s){ return String(s ?? "").trim(); }

    async function fetchCars(){
      // Try your intended endpoint first
      const tryUrls = ["/cars-data", "/cars"];
      for (const url of tryUrls){
        try{
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) continue;
          const data = await res.json();
          if (Array.isArray(data)) return data;
        } catch {}
      }
      return null;
    }

    function renderCars(cars){
      const status = document.getElementById("status");
      const grid = document.getElementById("grid");

      if (!Array.isArray(cars) || cars.length === 0){
        status.textContent = "No cars to show yet.";
        return;
      }

      status.style.display = "none";
      grid.style.display = "grid";

      // newest first if updatedAt exists
      cars.sort((a,b)=>{
        const ta = new Date(a.updatedAt || 0).getTime() || 0;
        const tb = new Date(b.updatedAt || 0).getTime() || 0;
        return tb - ta;
      });

      grid.innerHTML = "";

      for (const car of cars){
        const name = safeText(car.name) || "Car";
        const href = "/car?name=" + encodeURIComponent(name);

        const year = safeText(car.year);
        const mi = miles(car.mileage);
        const fuel = safeText(car.fuel);
        const gear = safeText(car.transmission);

        const a = document.createElement("a");
        a.className = "carCard";
        a.href = href;

        a.innerHTML = `
          <div class="imgWrap">
            <img class="carImg" src="${pickPhoto(car)}" alt="${name}"
                 onerror="this.src='/images/hero.png'">
            ${car.sold ? `<div class="soldBadge">SOLD</div>` : ``}
          </div>

          <div class="body">
            <h2 class="name">${name}</h2>
            <div class="price">${money(car.price)}</div>

            <div class="specGrid">
              ${year ? `
                <div class="spec">
                  <div class="specLabel">Year</div>
                  <div class="specValue">${year}</div>
                </div>` : ``}

              ${mi ? `
                <div class="spec">
                  <div class="specLabel">Miles</div>
                  <div class="specValue">${mi}</div>
                </div>` : ``}

              ${fuel ? `
                <div class="spec">
                  <div class="specLabel">Fuel</div>
                  <div class="specValue">${fuel}</div>
                </div>` : ``}

              ${gear ? `
                <div class="spec">
                  <div class="specLabel">Gear</div>
                  <div class="specValue">${gear}</div>
                </div>` : ``}
            </div>

            ${car.garageId ? `<div class="mutedLine">Garage: ${safeText(car.garageId)}</div>` : ``}
          </div>
        `;

        grid.appendChild(a);
      }
    }

    (async function init(){
      const cars = await fetchCars();
      if (!cars){
        document.getElementById("status").textContent = "Could not load cars.";
        return;
      }
      renderCars(cars);
    })();
  </script>
</body>
</html>
