<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cars | Island Car Finder</title>

  <style>
    :root {
      --bg:#f5f5f5;
      --card:#fff;
      --text:#1f2937;
      --muted:#6b7280;
      --brand:#2c3e50;
      --shadow:0 2px 10px rgba(0,0,0,.1);
      --radius:14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:var(--brand);
      color:#fff;
      padding:16px 20px;
    }

    header .top{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header a{
      color:#fff;
      text-decoration:none;
      font-weight:bold;
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:20px;
    }

    h1{margin:0;font-size:1.4rem}

    .cars-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(270px,1fr));
      gap:16px;
      margin-top:16px;
    }

    .car-card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      transition:.15s;
    }

    .car-card:hover{
      transform:translateY(-2px);
    }

    /* IMAGE */
    .thumbWrap{
      position:relative;
    }

    .car-thumb{
      width:100%;
      height:200px;
      object-fit:cover;
      background:#e5e7eb;
    }

    /* SOLD BADGE */
    .sold-badge{
      position:absolute;
      top:10px;
      left:10px;
      background:#c0392b;
      color:#fff;
      font-weight:800;
      padding:6px 10px;
      border-radius:10px;
      font-size:.85rem;
      box-shadow:0 2px 6px rgba(0,0,0,.25);
    }

    .car-body{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .car-title{
      margin:0;
      font-size:1.05rem;
    }

    .car-price{
      font-size:1.15rem;
      font-weight:800;
    }

    /* 2x2 GRID */
    .car-meta{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px;
      font-size:.9rem;
      color:var(--muted);
    }

    .car-meta div{
      background:#f8fafc;
      border:1px solid #eef2f6;
      border-radius:10px;
      padding:6px;
      line-height:1.2;
    }

    .car-meta strong{
      color:#334155;
    }

    .car-updated{
      font-size:.8rem;
      color:var(--muted);
    }

    .empty{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      box-shadow:var(--shadow);
      margin-top:16px;
    }

    @media(max-width:480px){
      .car-thumb{height:150px}
    }
  </style>
</head>

<body>

<header>
  <div class="top">
    <a href="/">Island Car Finder</a>
    <a href="/cars-page">Cars</a>
  </div>
</header>

<main>

  <h1>Cars</h1>

  <div id="status" class="empty">Loading cars…</div>
  <div id="carsGrid" class="cars-grid" style="display:none"></div>

</main>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  const status = document.getElementById("status");
  const grid = document.getElementById("carsGrid");

  const money = n=>{
    try{return "£"+Number(n).toLocaleString("en-GB")}
    catch{return "£"+n}
  };

  const escape = t =>
    String(t||"").replace(/[&<>"']/g,m=>({
      "&":"&amp;","<":"&lt;",">":"&gt;",
      '"':"&quot;","'":"&#39;"
    }[m]));

  const cover = car=>{
    if(car.photos && car.photos[0]) return car.photos[0];
    if(car.photo) return car.photo;
    return "/images/hero.png";
  };

  fetch("/cars")
  .then(r=>r.json())
  .then(cars=>{

    if(!Array.isArray(cars) || !cars.length){
      status.textContent="No cars yet.";
      return;
    }

    status.style.display="none";
    grid.style.display="grid";
    grid.innerHTML="";

    cars.forEach(car=>{

      const card=document.createElement("div");
      card.className="car-card";

      card.innerHTML=`
        <div class="thumbWrap">

          <img class="car-thumb"
            src="${escape(cover(car))}"
            onerror="this.src='/images/hero.png'">

          ${car.sold ? `<div class="sold-badge">SOLD</div>` : ``}

        </div>

        <div class="car-body">

          <h3 class="car-title">${escape(car.name)}</h3>

          <div class="car-price">${money(car.price)}</div>

          <div class="car-meta">
            <div><strong>Year</strong><br>${escape(car.year)}</div>
            <div><strong>Miles</strong><br>${escape(car.mileage||"")}</div>
            <div><strong>Fuel</strong><br>${escape(car.fuel||"")}</div>
            <div><strong>Gear</strong><br>${escape(car.transmission||"")}</div>
          </div>

        </div>
      `;

      card.onclick=()=>{
        location.href="/car?name="+encodeURIComponent(car.name);
      };

      grid.appendChild(card);

    });

  })
  .catch(()=>{
    status.textContent="Could not load cars.";
  });

});
</script>

</body>
</html>
